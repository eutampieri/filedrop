name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: sudo apt install 'libheif*' && cargo build --verbose
    - name: Run tests
      run: sudo apt install 'libheif*' && cargo test --verbose
